<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>webSocket Test</title>
</head>
<body>
	<script th:src="@{/resources/base/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/resources/base/js/sockjs.min.js}"></script>
	<script th:src="@{/resources/base/js/stomp.min.js}"></script>
	<p>Try opening this app in two separate browsers. Then post
		messages in each to see them sent to the other browser. Try mentioning
		each user (@fred and @chuck) to see the user-targeted "You just got
		mentioned" message appear in the appropriate user's browser.</p>

	<form id="demoBean">
		<input name="name" id="name" value="" /> <input type="submit" />
	</form>

	<script th:inline="javascript">
    	$('#demoBean').submit(function(e){
    		e.preventDefault();
    		var text = $('#demoBean').find('input[name="name"]').val();
    		sendSpittle(text);
    	});
    
      var sock = new SockJS([[@{/marcopolo}]]);
      var stomp = Stomp.over(sock);

      stomp.connect('guest', 'guest', function(frame) {
        console.log('*****  Connected  *****');
        stomp.subscribe("/topic/spittlefeed", handleSpittle);
        stomp.subscribe("/user/queue/notifications", handleNotification);
      });
      
      function handleSpittle(message) {
    	  console.log('Spittle:', message);
    	  $('#output').append("<b>Received spittle: " + JSON.parse(message.body).name + "</b><br/>");
      }
      
      function handleNotification(message) {
        console.log('Notification: ', message);
        $('#output').append("<b>Received: " + 
            JSON.parse(message.body).message + "</b><br/>")
      }
      
      function sendSpittle(text) {
        console.log('Sending Spittle');
        stomp.send("/app/demo", {}, 
            JSON.stringify({ 'name': text }));
      }

      $('#stop').click(function() {sock.close()});
      </script>

	<div id="output"></div>
</body>
</html>
